<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Café Austral</title>
    <link rel="icon" href="assets/imgs/cafeIcone.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>

    <!-- Header -->
    <header class="prevent-select">
        <div class="headerLeft">
            <a class="headerLogo" href="index.html"><img src="assets/imgs/Logo.png" alt="Logo do Café Austral"></a>
        </div>
        <div class="search">
            <input type="search" placeholder="O que você procura?">
            <button class="submit" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="headerRight">
            <a href="#" class="magnifying-glass">
                <i class="uil uil-search-alt"></i>
            </a>
            <a href="login.html" class="user">
                <i class="uil uil-user"></i>
            </a>
            <a href="cart.html" class="cart">
                <i class="uil uil-shopping-bag"></i>
            </a>
            <div href="#" class="menu-btn" onclick=showSidebar() id="menu-btn">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </header>
    <nav class="menu" id="menu">
        <ul class="sidebar">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="">Produtos</a></li>
            <li><a href="help.html">Ajuda</a></li>
            <li><a href="australGuide.html">Guia Austral</a></li>
            <li><a href="about.html">Quem Somos</a></li>
        </ul>
    </nav>

    <div class="loginContainer">
        <img class="icon-background" src="assets/imgs/cafeIconeBackground.png" alt="">
        <div class="overflow">
            <div class="wrapper">
                <div class="login">
                    <p class="title">Entrar</p>
                    <form action="#">
                        <div class="login-input-group">
                            <input class="login-input" type="email" id="emailLogin" required>
                            <label class="login-label" for="emailLogin">E-mail</label>
                        </div>
                        <div class="login-input-group">
                            <input class="login-input" type="password" id="passwordLogin" required>
                            <label class="login-label" for="passwordLogin">Senha</label>
                            <span class="eye" onclick="passwordText()">
                                <i id="hide1" class="fa-regular fa-eye"></i>
                                <i id="hide2" class="fa-regular fa-eye-slash"></i>
                            </span>
                        </div>
                        <div class="below">
                            <div class="remember-me">
                                <input type="checkbox" name="remember" id="remember" class="checkbox">
                                <p>Manter conectado</p>
                            </div>
                            <div class="forgot">
                                <a href="#">Esqueci minha senha</a>
                            </div>
                        </div>
                        <button class="login-submit" type="submit">Entrar</button>
                        <div class="register">
                            <p>Não tem uma conta? </p>
                            <a href="#" class="register-link">Cadastre-se</a>
                        </div>
                    </form>
                </div>
                <div class="cadastro">
                    <p class="title">Cadastro</p>
                    <form action="#">
                        <div class="login-input-group">
                            <input class="login-input" type="name" id="nameRegister" required>
                            <label class="login-label" for="nameRegister">Nome</label>
                        </div>
                        <div class="login-input-group">
                            <input class="login-input" type="name" id="lastRegister" required>
                            <label class="login-label" for="lastRegister">Sobrenome</label>
                        </div>
                        <div class="login-input-group">
                            <input class="login-input-date" type="date" id="dateRegister" required>
                            <label class="login-label-date" for="dateRegister">Data de nascimento</label>
                        </div>
                        <div class="login-input-group">
                            <input class="login-input" type="email" id="emailRegister" required>
                            <label class="login-label" for="emailRegister">E-mail</label>
                        </div>
                        <div class="login-input-group">
                            <input class="login-input" type="password" id="passwordRegister" required>
                            <label class="login-label" for="passwordRegister">Senha</label>
                            <span class="eye" onclick="passwordTextRegister()">
                                <i id="hide1R" class="fa-regular fa-eye"></i>
                                <i id="hide2R" class="fa-regular fa-eye-slash"></i>
                            </span>
                        </div>
                        <div class="below">
                            <div class="terms">
                                <input type="checkbox" name="terms" id="terms" class="checkbox">
                                <p>Concordo com os termos</p>
                            </div>
                        </div>
                        <button class="login-submit" type="submit">CADASTRAR</button>
                        <div class="register-back">
                            <p>Já tem uma conta? </p>
                            <a href="#" class="login-link">Entrar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <img class="icon-background" src="assets/imgs/cafeIconeBackground.png" alt="">
    </div>

    <footer class="footer">
        <a href="#top"><img class="footerLogo" src="assets/imgs/Logo.png" alt="Logo do Café Austral"></a>
        <div class="social">
            <div class="social1">
                <a href="#"><i class="socialButton uil uil-whatsapp"></i></a>
                <a href="#"><i class="socialButton uil uil-facebook"></i></a>
                <a href="#"><i class="socialButton uil uil-youtube"></i></a>
            </div>
            <div class="social2">
                <a href="#"><i class="socialButton uil uil-linkedin"></i></a>
                <a href="#"><i class="socialButton uil uil-instagram"></i></a>
                <a href="#"><i class="socialButton uil uil-twitter"></i></a>
            </div>
        </div>
        <div class="newsletter">
            <h2>Fique por dentro das novidades!</h2>
            <form action="#">
                <div class="input-group">
                    <input class="input" type="name" id="name" required>
                    <label class="label" for="name">Nome</label>
                </div>
                <div class="input-group">
                    <input class="input" type="email" id="email" required>
                    <label class="label" for="email">E-mail</label>
                </div>
                <button class="submit" type="submit">ASSINAR</button>
            </form>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script src="appLogin.js"></script>
    <script src="app.js"></script>
</body>

</html>
